apply plugin: "java"
apply plugin: "application"
apply plugin: "io.spring.dependency-management"

repositories {
    jcenter()
    mavenCentral()
}

mainClassName = "com.scmspain.turbine.Application"

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-eureka'
    compile 'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard:1.0.3.RELEASE'
}

buildscript {
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE"
    }
    repositories {
        mavenCentral()
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-netflix:1.0.3.RELEASE'
    }
}